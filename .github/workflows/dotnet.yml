# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for proper SonarQube analysis

    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ðŸ’¾ Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: ${{ runner.os }}-nuget-

    - name: â˜• Setup Java for SonarScanner
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: ðŸ“ˆ Install dotnet-coverage
      run: dotnet tool install -g dotnet-coverage

    - name: ðŸ§­ Install SonarScanner
      run: dotnet tool install -g dotnet-sonarscanner

    # - name: ðŸ“Š Begin SonarQube scan
    #   run: dotnet sonarscanner begin /k:"Z80Emu" /d:sonar.token="${{ secrets.SONARQUBE_TOKEN }}" /d:sonar.host.url="https://sonarqube.prouse.org/" /d:sonar.cs.opencover.reportsPaths="**/coverage.cobertura.xml" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml

    - name: ðŸ’‰ Install dependencies
      run: dotnet restore

    - name: ðŸ› ï¸ Build
      run: dotnet build -c Release --no-restore

    - name: âœ… Run test and collect coverage
      run: dotnet-coverage collect "dotnet test -c Release --no-build --verbosity normal ./Z80Emu.sln" -f xml -o coverage.xml

    - name: ðŸ“Š Generate Cobertura coverage report
      run: dotnet-coverage convert coverage.xml -f cobertura -o coverage.cobertura.xml

    - name: ðŸ“ˆ Upload coverage to codecov
      uses: codecov/codecov-action@v3
      with:
        files: ./coverage.cobertura.xml
        fail_ci_if_error: false
        flags: unittests
        verbose: true

    # - name: ðŸ”š End SonarQube scan
    #   run: dotnet sonarscanner end /d:sonar.token="${{ secrets.SONARQUBE_TOKEN }}"
    #   env:
    #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: ðŸ“¤ Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: z80emu
        path: Z80Emu/bin/Release/net8.0/*
        if-no-files-found: error
        retention-days: 7

    - name: ðŸ“ Generate build summary
      run: |
        echo "### ðŸŽ‰ Build Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“Š Code coverage uploaded" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Artifacts published" >> $GITHUB_STEP_SUMMARY
